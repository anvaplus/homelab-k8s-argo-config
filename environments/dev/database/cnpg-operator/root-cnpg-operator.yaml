apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-cnpg-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ""
    namespace: cnpg-system
    server: https://kubernetes.default.svc
  project: argo-config
  source:
    repoURL: https://github.com/anvaplus/homelab-k8s-argo-config
    targetRevision: HEAD
    path: environments/dev/database/cnpg-operator/custom-values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true