apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ""
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argo-config
  source:
    repoURL: https://github.com/anvaplus/homelab-k8s-argo-config
    targetRevision: HEAD
    path: environments/dev/secrets/custom-values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
