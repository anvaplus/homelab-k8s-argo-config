apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: argo-config
  sources:
    - repoURL: https://github.com/anvaplus/homelab-k8s-argo-config.git
      targetRevision: main
      ref: valuesRepo
    - repoURL: https://helm.cilium.io
      chart: cilium
      targetRevision: 1.18.6
      helm:
        releaseName: cilium
        valueFiles:
          - $valuesRepo/base/cilium/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
